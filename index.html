<!DOCTYPE html>

<html>
  <head>

    <title>Real Time Debugger</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/dist/css/photon.min.css">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="./assets/dist/js/index.js"></script>

  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
        <h1 class="title">Real Time Debugger</h1>

        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default" id="create-new-app">
              <span class="icon icon-plus"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-sound icon-text"></span>
              Alerts
            </button>
            <button class="btn btn-default">
              <span class="icon icon-share icon-text"></span>
              Channels
            </button>
          </div>

          <button class="btn btn-default pull-right" id="open-preferences">
            <span class="icon icon-tools icon-text"></span>
            Preferences
          </button>
        </div> <!-- .toolbar-actions -->

      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group" id="apps">

              

            </nav>
          </div>

          <div class="pane">
            <div class="tab-group">
              <div class="tab-item active">
                All Events
              </div>
              <div class="tab-item">
                <span class="icon icon-cancel icon-close-tab"></span>
                Event 1
              </div>
              <div class="tab-item">
                <span class="icon icon-cancel icon-close-tab"></span>
                Event 2
              </div>
              <div class="tab-item tab-item-fixed">
                <span class="icon icon-plus"></span>
              </div>
            </div> <!-- .tab-group -->
          </div> <!-- .pane -->

        </div> <!-- .pane-group -->

      </div> <!-- .window-content -->

      <footer class="toolbar toolbar-footer">
        <h1 class="title">Footer</h1>
      </footer>

    </div> <!-- .window -->

  </body>
</html>

<div id="app-template" style="display:none">
  <div class="app_item" data-app="{app-uid}">
    <h5 class="nav-group-title">{app-name}</h5>
    <div class="app_channels">
      <div class="app_channel" data-channel="main">
        <span class="nav-group-item">
          <span class="icon icon-right-open"></span>
          Main
        </span>
      </div>
    </div>
  </div>
</div>
