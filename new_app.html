<!DOCTYPE html>

<html>
  <head>

    <title>Add new Pusher app</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/dist/css/photon.min.css">
    <link rel="stylesheet" href="./assets/dist/css/main.css">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="./assets/dist/js/new_app.js"></script>

  </head>
  <body>

    <div class="window">

      <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
        <h1 class="title">Add new Pusher app</h1>
      </header>

      <div class="window-content new-app-container">

        <form id="new-app-form">
          <div class="form-group">
            <label>Application ID*</label>
            <input type="text" name="new-app-appid" class="form-control" placeholder="Ex. 169289">
          </div>
          <div class="form-group">
            <label>Application Key*</label>
            <input type="text" name="new-app-appkey" class="form-control" placeholder="Ex. 911e52fc7315a9995c5g">
          </div>
          <div class="form-group">
            <label>Secret*</label>
            <input type="text" name="new-app-secret" class="form-control" placeholder="Ex. eaafc71d700404154c34">
          </div>
          <div class="form-group">
            <label>Handle*</label>
            <input type="text" name="new-app-handle" class="form-control" placeholder="Ex. My Awesome App">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="new-app-issecure" checked> Secure?
            </label>
          </div>
        </form>

      </div> <!-- .window-content -->

      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-default" id="cancel-new-app">
            Cancel
          </button>

          <button class="btn btn-primary pull-right" id="save-new-app">
            Save
          </button>
        </div>
      </footer>

    </div> <!-- .window -->

  </body>
</html>
